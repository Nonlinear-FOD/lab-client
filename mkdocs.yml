site_name: Lab Client Docs
theme:
  name: material
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: google
            separate_signature: true
            show_signature_annotations: true
            show_source: false
            merge_init_into_class: true
            allow_inspection: true
            filters: []
nav:
  - Overview: index.md
  - Devices:
      - Zaber 1D: devices/zaber_1d.md
      - Keithley 2700: devices/keithley_2700.md
      - Tenma PSU: devices/tenma_psu.md
      - PicoScope 2000A: devices/picoscope2000a.md
      - OSA: devices/osa.md
      - Thorlabs PM100: devices/thorlabs_pm.md
      - Thorlabs MPC320: devices/thorlabs_mpc320.md
      - Thorlabs KCube Motor: devices/kinesis_motor.md
      - Box Optronics EDFA: devices/boxoptronics_edfa.md
      - Lasers:
          - Base & Mixins: devices/lasers/base.md
          - Ando: devices/lasers/ando.md
          - Agilent: devices/lasers/agilent.md
          - Ti:Sapphire: devices/lasers/tisa.md
          - Verdi: devices/verdi.md
  - Services:
      - Overview: services/overview.md
      - Polarization Optimizer: services/polarization_optimizer.md
  - Setups:
      - LPG Fabrication: setups/lpg.md
  - API:
      - Client Base: api/clients.md
